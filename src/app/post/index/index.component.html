<div class="container py-4">

  <!-- Cabeçalho -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="fw-bold text-primary mb-0">
      <i class="bi bi-journal-text me-2"></i>
    </h1>
    <a routerLink="/post/create" class="btn btn-success shadow-sm rounded-pill px-4 py-2 fw-semibold">
      <i class="bi bi-plus-circle me-2"></i> Criar Novo Post
    </a>
  </div>

  <!-- Card da Tabela -->
  <div class="card shadow-lg border-0 rounded-4 overflow-hidden">
    <div class="card-header bg-primary text-white fw-semibold py-3">
      <i class="bi bi-list-ul me-2"></i> Lista de Posts
    </div>
    <div class="card-body p-0">
      <div class="table-responsive">
        <table class="table table-striped table-hover align-middle mb-0">
          <thead class="bg-light">
            <tr>
              <th scope="col" style="width: 70px;">ID</th>
              <th scope="col">Título</th>
              <th scope="col">Conteúdo</th>
              <th scope="col" class="text-center" style="width: 270px;">Ações</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let post of posts" class="table-row-hover">
              <td class="fw-semibold">{{ post.id }}</td>
              <td>{{ post.title }}</td>
              <td>{{ post.body }}</td>
              <td class="text-center">
                <a [routerLink]="['/post', post.id, 'view']" class="btn btn-info btn-sm shadow-sm me-1 px-3">
                  <i class="bi bi-eye me-1"></i> Ver
                </a>
                <a [routerLink]="['/post', post.id, 'edit']" class="btn btn-primary btn-sm shadow-sm me-1 px-3">
                  <i class="bi bi-pencil-square me-1"></i> Editar
                </a>
                <button type="button" (click)="deletePost(post.id)" class="btn btn-danger btn-sm shadow-sm px-3">
                  <i class="bi bi-trash me-1"></i> Excluir
                </button>
              </td>
            </tr>
            <tr *ngIf="posts.length === 0">
              <td colspan="4" class="text-center text-muted py-5">
                <i class="bi bi-inbox fs-4 d-block mb-2"></i>
                Nenhum post encontrado.
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

</div>

<style>
  /* Efeito hover nas linhas */
  .table-row-hover:hover {
    background-color: #f4f9ff;
    transition: background-color 0.3s ease;
  }

  /* Botões com transição suave */
  .btn {
    transition: all 0.2s ease-in-out;
  }

  .btn:hover {
    transform: translateY(-2px);
  }
</style>
